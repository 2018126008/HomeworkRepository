<!DOCTYPE html>
<html>
    <head>
        <title>HomeworRepository_LAB4_Index</title>
        <link rel="stylesheet" href="main.css">
        <script>
            // Fetch product data from JSON file
            fetch('https://raw.githubusercontent.com/2018126008/HomeworkRepository/main/LAB4/product.json')
            .then(response => response.json())
            .then(data => {
                // Iterate over each product and create HTML elements to display the data

                const productLines = [];

                for (let i = 0; i < data.length; i += 2) {
                    const productLine = [data[i], data[i + 1]];
                    productLines.push(productLine);
                }

                document.getElementById("product-list").innerHTML = productLines.map(productLine => `
                    <div>
                    <h2>${productLine[0].name}</h2>
                    <p>${productLine[0].description}</p>
                    <p>$${productLine[0].price}</p>
                    </div>
                    <div>
                    <h2>${productLine[1].name}</h2>
                    <p>${productLine[1].description}</p>
                    <p>$${productLine[1].price}</p>
                    </div>
                    </br>
                `).join("");
            })
            .catch(error => {
                console.error('Error:', error);
            });
        </script>
    </head>
    <body>
        <div id="container">
            <div class="header">
                <h1 class="banner">Thursday Market</h1>
            </div>
            <div class="navigtor">
                <nav>
                    <ul>
                        <li><a class="content" href="index.html">Home</a></li>
                        <li><a class="content" href="login.html">LogIn</a></li>
                        <li><a class="content" href="signup.html">SignUp</a></li>
                    </ul>
                </nav>
            </div>
            <div id="product-list" class="shelf">
            </div>
            <div>
                <h2>Hot deal today</h2>
                <p>Fish and Fruits</p>
              </div>
        </div>
    </body>
</html>
