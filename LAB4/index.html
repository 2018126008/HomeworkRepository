<!DOCTYPE html>
<html>
    <head>
        <title>HomeworRepository_LAB4_Index</title>
        <link rel="stylesheet" href="main.css">
        <script>
                // Fetch product data from JSON file
                fetch('https://raw.githubusercontent.com/2018126008/HomeworkRepository/main/LAB4/product.json')
                .then(response => response.json())
                .then(data => {
                    // Create rows of two products each
                    for (let i = 0; i < data.length; i += 2) {
                    const productRow = document.createElement('div');
                    productRow.classList.add('product-row');

                    // Create product elements for each row
                    for (let j = i; j < i + 2 && j < data.length; j++) {
                        const product = data[j];
                        const productElement = document.createElement('div');
                        productElement.classList.add('product');
                        productElement.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>Price: $${product.price}</p>
                        <p>Description: ${product.description}</p>
                        <hr>
                        `;
                        productRow.appendChild(productElement);
                    }

                    document.getElementById('product-list').appendChild(productRow);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        </script>
    </head>
    <body>
        <div id="container">
            <div class="header">
                <h1 class="banner">Thursday Market</h1>
            </div>
            <div class="navigtor">
                <nav>
                    <ul>
                        <li><a class="content" href="index.html">Home</a></li>
                        <li><a class="content" href="login.html">LogIn</a></li>
                        <li><a class="content" href="signup.html">SignUp</a></li>
                    </ul>
                </nav>
            </div>
            <div id="product-list" class="shelf">
            </div>
            <div>
                <h2>Hot deal today</h2>
                <p>Fish and Fruits</p>
              </div>
        </div>
    </body>
</html>
